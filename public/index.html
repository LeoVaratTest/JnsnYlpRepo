<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jnsn-Njs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="banner-search-box">
        <div class="img-div">
            <img src="images/logo-gold-jensen-education.svg" alt="Jensen Education Gold Logo">
            <img src="images/yelp-logo.svg" alt="Yelp Official Logo">
        </div>
        <h1>Restaurant Search</h1>
        <h2> Jensen & Yelp </h2>
        <h3> by Leo V.</h3>
        <form id="search-form">
            <input type="text" id="term" placeholder="Search term">
            <input type="text" id="location" placeholder="Location">
            <button type="submit">Search</button>
        </form>
    </div>

    
    <div class="results-grid" id="results">
          <!-- Results will be here as grid -->
    </div>
    <script src="app.js"></script>
</body>
</html>
